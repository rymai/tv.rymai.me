  <script type="text/javascript" charset="utf-8">
  var toggle = {
    show : function(nodelist_array) {
      for (var i = nodelist_array.length - 1; i >= 0; i--){
        for (var j = nodelist_array[i].length - 1; j >= 0; j--){
          nodelist_array[i][j].style.color = '';
        };
      };
    },
    hide : function(nodelist_array) {
      for (var i = nodelist_array.length - 1; i >= 0; i--){
        for (var j = nodelist_array[i].length - 1; j >= 0; j--){
          nodelist_array[i][j].style.color = '#000';
        };
      };
    }
  };

  var elements_to_toggle = null;

  function toggleTexts() {
    if(elements_to_toggle == null) {
      elements_to_toggle = [document.getElementsByTagName('h1'), document.getElementsByTagName('h2'), document.getElementsByTagName('h3'), document.getElementsByTagName('footer')];
    }
    if(document.getElementsByTagName('h1')[0].style.color != '') { // show
      toggle.show(elements_to_toggle);
    } else {
      toggle.hide(elements_to_toggle);
    }
  }

  sublimevideo.ready(function(){
    sublimevideo.onStart(function(sv){
      // toggleTexts();
    });
    sublimevideo.onEnd(function(sv){
      // toggleTexts();
    });
  });
  </script>
